<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Text analyser</span>
        </div>
      </nav>
      <form action="/analyseResult" method="get">
      <div class=" mx-5 my-4">
        <label for="exampleFormControlTextarea1" class="form-label">Put your text below</label>
        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="8"></textarea>
      </div>

          <div class="mx-5 my-3">
              
              <div class="form-check form-switch">
                  <input class="form-check-input" name="removeWhiteSpace" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Remove extra white spaces</label>
                </div>
      <div class="form-check form-switch">
          <input class="form-check-input" name="removePunctuation" type="checkbox" id="flexSwitchCheckChecked">
          <label class="form-check-label" for="flexSwitchCheckChecked">Remove puntuation</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" name="title" type="checkbox" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">First letter capital of every word</label>
        </div>
    <button class="btn btn-primary my-2">Analyse text</button>
</div>
</form>
</body>
</html>
